    <script>
       window.addEventListener("message", (event) => {
           console.log("message", event.data);
           if (event.data != null) {
               var result = "";
               var err = "";
               var status = 0;
               try {
                   switch (event.data.subject) {
                       case "eval":
                           result = eval(event.data.expression);
                           break;
                       default:
                           break;

                   }
               }
               catch (_err) {
                   status = -1;
               }
               event.source.postMessage({ status: status, result: result, replyTo: event.data.id }, "*")
           }
            
        },false);
